<!DOCTYPE html>
<html>
<head>
  <title>Two Buttons with Functions</title>
  <style>
    button {
      width: 250px; /* Adjust width as needed */
      height: 50px; /* Adjust height as needed */
      font-size: 16px; /* Adjust font size as needed */
      padding: 10px; /* Adjust padding as needed */
      margin-bottom: 10px; /* Space between buttons */
    }
  </style>
  <script>
    const options = {
      enableHighAccuracy: true,
      timeout: 5000,
      maximumAge: 0
    };

    function success(pos) {
      const crd = pos.coords;
      console.log("Your current position is:");
      console.log(`Latitude : ${crd.latitude}`);
      console.log(`Longitude: ${crd.longitude}`);
      console.log(`More or less ${crd.accuracy} meters.`);
    }

    function error(err) {
      console.warn(`ERROR(${err.code}): ${err.message}`);
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error, options);
      } else {
        console.log("Geolocation is not supported by this browser.");
      }
    }

    function setExternalUserId() {
      const userId = document.getElementById('externalUserId').value;
      nativeFunctions.onesignalSetExternalUserId(userId);
    }

    function setEmail() {
      const email = document.getElementById('email').value;
      nativeFunctions.onesignalSetEmail(email);
    }

    function setPhoneNumber() {
      const phoneNumber = document.getElementById('phoneNumber').value;
      nativeFunctions.klaviyoSetPhoneNumber(phoneNumber);
    }

    function setEmailMerge() {
      const email = document.getElementById('email').value;
      nativeFunctions.klaviyoMergeProfiles(null, email);
    }

    function setExternalIdMerge() {
      const externalId = document.getElementById('externalId').value;
      nativeFunctions.klaviyoMergeProfiles(externalId, null);
    }

    function setEmailKlaviyo() {
      const email = document.getElementById('klaviyoSetEmail').value;
      nativeFunctions.klaviyoSetEmail(email);
    }

    function setExternalIsKlaviyo() {
      const externalID = document.getElementById('setExternalIsKlaviyo').value;
      nativeFunctions.klaviyoSetExternalUserId(externalID);
    }

    function printPage() {
      window.print();
    }
  </script>
</head>
<body>
  <input type="email" id="email" placeholder="Set Email To merge">
  <button onclick="setEmailMerge()">Set Email To merge</button><br>

    <input type="text" id="externalId" placeholder="Set External Id to merge">
  <button onclick="setExternalIdMerge()">Set External Id to merge</button><br>

      <input type="text" id="klaviyoSetEmail" placeholder="Set Email">
  <button onclick="setEmailKlaviyo()">Set Email</button><br>

        <input type="text" id="setExternalIsKlaviyo" placeholder="Set Externl ID">
  <button onclick="setExternalIsKlaviyo()">Set External Id</button><br>

  <button onclick="selectConfigurationButton.performClick('SNBeC0');">Config 1</button>
  <button onclick="selectConfigurationButton.performClick('SNBeC0');">Config 2</button>
  <button onclick="nativeFunctions.settingsOpen();">Open setting screen</button>
  <button onclick="printPage()">Print This Page</button>

  <a href="https://examples.mobiloud.com/other/menu" target="_self">
    <button>Open Example Menu</button>
  </a>

</body>
</html>
